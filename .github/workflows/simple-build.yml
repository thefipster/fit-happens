name: SimpleBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dotnet:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: restore
      run: dotnet restore
    - name: build
      run: dotnet build --no-restore
    - name: unittest
      run: dotnet test
    
  typescript:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/shared/ts
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: npm install
        run: npm ci --legacy-peer-deps
      - name: build
        run: npx nx affected -t lint build
