services:

  fit-api:
    build:
      context: .
      dockerfile: api/FitHappens.WebApi/Dockerfile
    image: fit-happens/fit-api:latest
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    volumes:
      - ./../data/fit-api:/app/data
    ports:
      - "8080:8080"

  fit-inserter:
    build:
      context: .
      dockerfile: helper/fit-happens-inserter/Dockerfile
    image: fit-happens/fit-inserter:latest
    restart: unless-stopped
    ports:
      - "8081:80"
